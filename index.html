<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- component -->
<div class="h-screen  md:grid grid-cols-2">
    <div class="flex   bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center">
      <div class="p-4"  >
        <h1 class="text-white font-bold text-4xl font-sans">Average Rate Calculator</h1>
        <p class="text-white mt-1">The average rate of change is a rate that describes how one number changes, on average, in relation to another.</p>
       
      </div>
    </div>
    <div class="p-4  justify-center items-center bg-white">
      <form class="bg-white">
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
        <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
         
          <input class="pl-2 outline-none border-none" type="number"  id="x1" placeholder="X1" >
        </div>
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
         
            <input class="pl-2 outline-none border-none" type="number"  id="y1" placeholder="F(X1)" >
        </div>


        <div class="flex items-center mt-4 border-2 py-2 px-3 rounded-2xl mb-4">
         
            <input class="pl-2 outline-none border-none" type="number"  id="x2" placeholder="X2" >
          </div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
           
              <input class="pl-2 outline-none border-none" type="number"  id="y2" placeholder="F(X2)" >
          </div>
        <button onclick='calculate()' class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Calculate</button>
        <input class="pl-2 outline-none border-none" type="text"  id="result" placeholder="Result" readonly >
      </form>
    </div>
  </div>
  <script>
   function calculate(e) {
    event.preventDefault();
    
  const x1 = parseFloat(document.getElementById("x1").value);
  const y1 = parseFloat(document.getElementById("y1").value);
  const x2 = parseFloat(document.getElementById("x2").value);
  const y2 = parseFloat(document.getElementById("y2").value);
  const A = (y2 - y1) / (x2 - x1);

document.getElementById("result").value = A;
 }
  </script>
</body>
</html>
