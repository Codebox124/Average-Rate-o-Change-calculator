<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .calculator {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto', sans-serif;
            background-color: #ECECF0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset button{
            background-color: red;
            margin: 20px 0;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .result {
            margin-top: 20px;
        }

        p {
            margin: 0;
            font-size: 18px;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 36px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Average Rate Calculator</h2>
        <div class="input-group">
         
            <input class="hhh" type="number" id="x1" placeholder="X1">
        </div>
        <div class="input-group">
           
            <input class="hhh" type="number" id="y1" placeholder="F(X1)" >
        </div>
        <div class="input-group">
            
            <input class="hhh" type="number"  id="x2" placeholder="X2">
        </div>
        <div class="input-group">
           
            <input class="hhh" type="number"   id="y2" placeholder="F(X2)">
        </div>
        <button onclick='calculate()' id="calculate">Calculate</button>
        <div class="result">
            <p>You will have:</p>
            <h3 id="result">$0.00</h3>
            
        </div>
        <div class="reset">
            <button onclick="reset()" id="reset">Reset</button>
        </div>
    </div>
    <script>
       
        
        function calculate(e) {
           

            event.preventDefault();

            const x1 = parseFloat(document.getElementById("x1").value);
            const y1 = parseFloat(document.getElementById("y1").value);
            const x2 = parseFloat(document.getElementById("x2").value);
            const y2 = parseFloat(document.getElementById("y2").value);
            const input = document.getElementsByClassName('hhh')
            const A = (y2 - y1) / (x2 - x1);

                document.getElementById("result").textContent = A;

              


        }
        
        
    </script>
</body>

</html>
